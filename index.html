---
layout: default
---
<div class="home">
  <h4><span class="home-title">Reads on Medium</span></h4>
  <br>
    <ul class="post-list">
      <li>
        <h1>
          <a class="post-link" href="https://blog.prototypr.io/evolving-product-css-from-dinosaur-to-juicy-snake-4e4392fce8e8#.te3mjnv6j" target="_blank">Evolving product CSS from dinosaur to juicy snake</a>
        </h1>
        <span class="post-meta">May 23, 2016</span>
      </li>
      <li>
        <h1>
          <a class="post-link" href="https://blog.prototypr.io/animated-interfaces-are-hot-f0dc5dd6e329#.jn9nkbesp"  target="_blank">Animated interfaces are hot</a>
        </h1>
        <span class="post-meta">April 13, 2016</span>
      </li>
    </ul>
  <br>
  <h4><span class="home-title">Reads here</span></h4>
  <br>


  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
